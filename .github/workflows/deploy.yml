name: Deploy Manicash Project

on:
  push:
    branches:
      - main  # Đảm bảo nhánh chính của bạn tên là main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy mã nguồn từ GitHub
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Thiết lập môi trường Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Chỉ bật cache nếu bạn đã push file package-lock.json lên GitHub
          # cache: 'npm'

      # 3. Cài đặt thư viện (Sửa lỗi xung đột React 19 và thiếu package-lock)
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. Build dự án (Nạp tất cả Key từ GitHub Secrets)
      - name: Build Project
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}
          # Firebase Config - Cần thiết cho AuthService hoạt động
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_SENDER_ID: ${{ secrets.VITE_FIREBASE_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      # 5. Triển khai lên Vercel (Đã fix lỗi Exit Code 1 bằng --yes)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # CỰC KỲ QUAN TRỌNG: Thêm --yes để Vercel không hỏi xác nhận thủ công
          vercel-args: '--prod --yes'
          working-directory: ./
