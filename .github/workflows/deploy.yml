name: Deploy Manicash to Vercel

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Đã xóa cache để không bị lỗi khi thiếu package-lock.json

      - name: Install dependencies
        # Sử dụng --no-package-lock để cài đặt mượt mà khi file lock bị thiếu
        run: npm install --no-package-lock

      - name: Build project
        # CI=false giúp bỏ qua các cảnh báo không cần thiết để quá trình build không bị ngắt
        run: CI=false npm run build
        env:
          # Các biến này giúp lệnh 'vite build' nhận diện được API trong lúc đóng gói
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          # SỬA TẠI ĐÂY: Thêm --yes để tự động xác nhận thay vì bị lỗi chờ như ảnh
          vercel-args: '--prod --yes'
