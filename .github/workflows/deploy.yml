name: Deploy Manicash to Vercel

on:
  push:
    branches:
      - main # Tự động kích hoạt khi có code mới đẩy lên nhánh chính

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Sử dụng Node 20 để tránh các cảnh báo lỗi phiên bản

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Chạy lệnh đóng gói đã cấu hình trong package.json
        env:
          # Truyền toàn bộ các Key bí mật từ GitHub sang Vercel
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25 # Sử dụng bản Action mới nhất để xóa bỏ cảnh báo vàng
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # THÊM --yes ĐỂ VERCEL TỰ XÁC NHẬN MỌI CÂU HỎI TRONG 1 GIÂY
          vercel-args: '--prod --yes'
