name: Deploy Manicash Project

on:
  push:
    branches:
      - main  # Hoặc 'master' tùy vào nhánh chính của bạn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout mã nguồn từ GitHub
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Thiết lập môi trường Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Cài đặt các thư viện phụ thuộc
      - name: Install Dependencies
        run: npm install

      # 4. Kiểm tra lỗi Code (Linting) - Tùy chọn nhưng nên có
      - name: Run Lint
        run: npm run lint --if-present

      # 5. Build dự án (Vite sẽ tạo ra thư mục dist)
      - name: Build Project
        run: npm run build
        env:
          # Truyền các biến môi trường từ GitHub Secrets vào app
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          # Thêm các biến khác của Manicash tại đây

      # 6. Triển khai (Ví dụ dưới đây dành cho Vercel - phổ biến cho React/Vite)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod' # Triển khai trực tiếp lên Production
