name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Đảm bảo branch của bạn là main, nếu là master thì sửa lại nhé

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Đã xóa dòng cache: 'npm' để không bị lỗi "lock file not found"

      - name: Install dependencies
        run: npm install

      - name: Build project
        # Đưa các biến Secret vào quá trình build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
