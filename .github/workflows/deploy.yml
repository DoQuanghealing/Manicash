name: Deploy Manicash to Vercel

on:
  push:
    branches:
      - main # Tự động kích hoạt khi Cậu chủ đẩy code lên nhánh chính

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Sử dụng Node 20 để tương thích với các gói phần mềm hiện đại

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Thực hiện đóng gói ứng dụng với các script đã thiết lập
        env:
          # Truyền các biến môi trường từ GitHub Secrets vào quá trình build
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25 # Sử dụng phiên bản Action mới nhất để tránh các cảnh báo cũ
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod' # Đẩy thẳng lên môi trường thực tế mà không cần tham số xác nhận dư thừa
