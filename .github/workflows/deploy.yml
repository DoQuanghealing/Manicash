name: Deploy App

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Cài đặt thư viện mà không cần file lock
        run: npm install --legacy-peer-deps

      - name: Build project
        # NẠP BIẾN MÔI TRƯỜNG TẠI ĐÂY
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CI: false
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
