name: Deploy App

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Không dùng cache ở đây vì bạn không có file package-lock.json

      - name: Install dependencies
        # Dùng --legacy-peer-deps để tránh xung đột thư viện nếu có
        run: npm install --legacy-peer-deps

      - name: Build project
        # Thêm CI=false để quá trình build không bị dừng nếu có cảnh báo (warning)
        run: CI=false npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Đảm bảo đường dẫn này khớp với outDir trong vite.config.ts
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
