<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="DuoCash - Nền tảng tài chính tương lai tích hợp AI" />
    <meta name="theme-color" content="#020617" />
    <title>DuoCash | Future Finance AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'rgb(var(--background))',
                        surface: 'rgba(var(--surface), var(--surface-opacity))',
                        foreground: 'rgb(var(--foreground))',
                        primary: '#8b5cf6',
                        secondary: '#10b981',
                        danger: '#ff4d4d',
                        warning: '#ffb300',
                    },
                    backdropBlur: {
                        '3xl': '40px',
                    },
                    animation: {
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style type="text/css">
        :root {
            --background: 248, 250, 252;
            --surface: 255, 255, 255;
            --surface-opacity: 0.6;
            --foreground: 15, 23, 42;
            --border-gradient: linear-gradient(135deg, #8b5cf6, #d8b4fe, #10b981);
        }

        .dark {
            --background: 2, 6, 23;
            --surface: 15, 23, 42;
            --surface-opacity: 0.5;
            --foreground: 241, 245, 249;
            --border-gradient: linear-gradient(135deg, #8b5cf6, #4c1d95, #064e3b);
        }

        body {
            background-color: rgb(var(--background));
            color: rgb(var(--foreground));
            font-family: 'Be Vietnam Pro', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* High-Tech Glass Card */
        .glass-card {
            position: relative;
            background: linear-gradient(135deg, rgba(var(--surface), 0.8), rgba(var(--surface), 0.4));
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dark .glass-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.3));
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Border Gradient Effect */
        .border-glow::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px; 
            background: var(--border-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Animated Blobs */
        .ai-bg-blob {
            position: fixed;
            width: 50vw;
            height: 50vw;
            max-width: 600px;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.2;
            border-radius: 50%;
            pointer-events: none;
            will-change: transform;
        }

        .blob-1 {
            background: radial-gradient(circle, #8b5cf6, transparent);
            top: -10%;
            left: -10%;
            animation: float-slow 20s infinite alternate;
        }

        .blob-2 {
            background: radial-gradient(circle, #10b981, transparent);
            bottom: -10%;
            right: -10%;
            animation: float-slow 25s infinite alternate-reverse;
        }

        @keyframes float-slow {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 15%) scale(1.1); }
        }

        /* Utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
            "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
            "react": "https://esm.sh/react@^19.0.0",
            "react-dom": "https://esm.sh/react-dom@^19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client"
        }
    }
    </script>
</head>
<body>
    <div class="ai-bg-blob blob-1"></div>
    <div class="ai-bg-blob blob-2"></div>

    <div id="root"></div>

    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
