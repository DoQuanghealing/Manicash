    <style>
      :root {
        --background: 248, 250, 252;
        --surface: 255, 255, 255;
        --surface-opacity: 0.5;
        --foreground: 15, 23, 42;
      }
      .dark {
        --background: 2, 6, 23;
        --surface: 15, 23, 42;
        --surface-opacity: 0.45;

      html, body {

      body {

        font-family: 'Inter', 'Be Vietnam Pro', sans-serif;
        line-height: 1.4;
        letter-spacing: 0.02em;

      }

      /* T·ªëi ∆∞u typography cho c√°c th·∫ª ti√™u ƒë·ªÅ */
      h1, h2, h3, h4, h5, h6 {

      #root {
        height: 100dvh;
        display: flex;
        flex-direction: column;

      /* Glass Card & UI Elements */
      .glass-card {
        position: relative;
        background: linear-gradient(135deg, rgba(var(--surface), 0.7), rgba(var(--surface), 0.3));
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-radius: 2rem;
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(var(--surface), 0.2);
      }
      .dark .glass-card {
        box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Shake Animation cho m·ªâa mai */
      @keyframes sarcasm-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-sarcasm-shake {
        animation: sarcasm-shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Hi·ªáu ·ª©ng ph√°o hoa gi·∫•y xanh l√° */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: #10b981;
        top: -20px;
        z-index: 1000;
        border-radius: 2px;
        animation: confetti-fall 4s linear forwards;
      }

      /* S·ª≠a l·ªói d√≠nh ch·ªØ trong input/button */
      input, select, textarea, button {

      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .ai-bg-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.15;
        border-radius: 50%;
        animation: float 25s infinite alternate;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 120px) scale(1.3); }
      }

      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
