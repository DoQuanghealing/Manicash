
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Manicash | Trợ lý tài chính thông minh</title>
    <!-- Font chuẩn tiếng Việt cao cấp -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background))',
              surface: 'rgba(var(--surface), var(--surface-opacity))',
              foreground: 'rgb(var(--foreground))',
              primary: '#8b5cf6', // Electric Violet
              secondary: '#10b981', // Neon Green
              danger: '#ff4d4d',
              warning: '#ffb300',
              gold: '#FFD700', // Gold Color
            },
            backdropBlur: {
              '3xl': '40px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 248, 250, 252;
        --surface: 255, 255, 255;
        --surface-opacity: 0.5;
        --foreground: 15, 23, 42;
        --border-gradient: linear-gradient(135deg, #8b5cf6, #d8b4fe, #10b981);
      }
      .dark {
        --background: 2, 6, 23;
        --surface: 15, 23, 42;
        --surface-opacity: 0.45;
        --foreground: 241, 245, 249;
        --border-gradient: linear-gradient(135deg, #8b5cf6, #4c1d95, #064e3b);
      }
      
      html, body {
        height: 100%;
        height: -webkit-fill-available;
        margin: 0;
        padding: 0;
        /* Cho phép cuộn nhẹ để xử lý UI mobile nếu cần */
        overflow-x: hidden;
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        font-family: 'Be Vietnam Pro', 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* High-Tech Glass Card */
      .glass-card {
        position: relative;
        background: linear-gradient(135deg, rgba(var(--surface), 0.7), rgba(var(--surface), 0.3));
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-radius: 2rem;
        box-shadow: 
          0 20px 50px -10px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(var(--surface), 0.2);
      }
      .dark .glass-card {
        box-shadow: 
          0 25px 60px -15px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .liquid-glass {
        position: relative;
        overflow: hidden;
      }

      .glass-card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2.5px;
        background: var(--border-gradient);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.6;
      }
      
      .neon-glow-primary {
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
      }
      .neon-glow-secondary {
        box-shadow: 0 0 25px rgba(16, 185, 129, 0.5);
      }
      .neon-glow-gold {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .ai-bg-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.15;
        border-radius: 50%;
        animation: float 25s infinite alternate;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 120px) scale(1.3); }
      }

      /* Fix for safe areas on mobile */
      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^11.3.1/",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth"
  }
}
</script>
</head>
  <body>
    <!-- AI Background Elements -->
    <div class="ai-bg-blob bg-primary top-[-150px] left-[-150px]"></div>
    <div class="ai-bg-blob bg-secondary bottom-[-150px] right-[-150px]"></div>
    
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
