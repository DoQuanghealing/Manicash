<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Manicash | Trợ lý tài chính thông minh</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background))',
              surface: 'rgba(var(--surface), var(--surface-opacity))',
              foreground: 'rgb(var(--foreground))',
              primary: '#8b5cf6',
              secondary: '#10b981',
              danger: '#ff4d4d',
              warning: '#ffb300',
              gold: '#FFD700',
            },
            animation: { 'float-coin': 'float-coin 3s ease-in-out infinite' },
            keyframes: {
              'float-coin': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --background: 248, 250, 252;
        --surface: 255, 255, 255;
        --surface-opacity: 0.5;
        --foreground: 15, 23, 42;
        --border-gradient: linear-gradient(135deg, #8b5cf6, #d8b4fe, #10b981);
      }
      .dark {
        --background: 2, 6, 23;
        --surface: 15, 23, 42;
        --surface-opacity: 0.45;
        --foreground: 241, 245, 249;
        --border-gradient: linear-gradient(135deg, #8b5cf6, #4c1d95, #064e3b);
      }
      
      html, body {
        height: 100dvh;
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        font-family: 'Be Vietnam Pro', sans-serif;
      }

      /* Hiệu ứng Glassmorphism */
      .glass-card {
        background: linear-gradient(135deg, rgba(var(--surface), 0.7), rgba(var(--surface), 0.3));
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-radius: 2rem;
        border: 1px solid rgba(var(--surface), 0.1);
      }

      .ai-bg-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.15;
        border-radius: 50%;
        animation: float-blob 25s infinite alternate;
      }

      @keyframes float-blob {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 120px) scale(1.3); }
      }
    </style>
  </head>
  <body>
    <div class="ai-bg-blob bg-primary top-[-150px] left-[-150px]"></div>
    <div class="ai-bg-blob bg-secondary bottom-[-150px] right-[-150px]"></div>
    
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
