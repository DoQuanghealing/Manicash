<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="ManiCash - Nền tảng tài chính tương lai tích hợp AI" />
    <meta name="theme-color" content="#020617" />
    <title>ManiCash | Future Finance AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'rgb(var(--background))',
                        surface: 'rgba(var(--surface), var(--surface-opacity))',
                        foreground: 'rgb(var(--foreground))',
                        primary: '#8b5cf6',
                        secondary: '#10b981',
                        danger: '#ff4d4d',
                        warning: '#ffb300',
                    }
                }
            }
        }
    </script>

    <style type="text/css">
        :root {
            --background: 248, 250, 252;
            --surface: 255, 255, 255;
            --surface-opacity: 0.6;
            --foreground: 15, 23, 42;
            --border-gradient: linear-gradient(135deg, #8b5cf6, #d8b4fe, #10b981);
        }

        .dark {
            --background: 2, 6, 23;
            --surface: 15, 23, 42;
            --surface-opacity: 0.5;
            --foreground: 241, 245, 249;
            --border-gradient: linear-gradient(135deg, #8b5cf6, #4c1d95, #064e3b);
        }

        body {
            background-color: rgb(var(--background));
            color: rgb(var(--foreground));
            font-family: 'Be Vietnam Pro', 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
        }

        /* Glassmorphism Background */
        .ai-bg-blob {
            position: fixed;
            width: 60vw;
            height: 60vw;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.25;
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite alternate;
        }

        .blob-1 { background: #8b5cf6; top: -10%; left: -10%; }
        .blob-2 { background: #10b981; bottom: -10%; right: -10%; animation-duration: 25s; }

        @keyframes float {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(10deg); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
            "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
            "react": "https://esm.sh/react@^19.0.0",
            "react-dom": "https://esm.sh/react-dom@^19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client"
        }
    }
    </script>
</head>
<body>
    <div class="ai-bg-blob blob-1"></div>
    <div class="ai-bg-blob blob-2"></div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
