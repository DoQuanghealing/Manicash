
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
    <!-- Font chu·∫©n ti·∫øng Vi·ªát cao c·∫•p -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: 248, 250, 252;
        --surface: 255, 255, 255;
        --surface-opacity: 0.5;
        --foreground: 15, 23, 42;
      }
      .dark {
        --background: 2, 6, 23;
        --surface: 15, 23, 42;
        --surface-opacity: 0.45;
        --foreground: 241, 245, 249;
      }
      
      html, body {
        height: 100%;
        height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        font-family: 'Inter', 'Be Vietnam Pro', sans-serif;
        line-height: 1.4;
        letter-spacing: 0.02em;
        -webkit-tap-highlight-color: transparent;
      }

      /* T·ªëi ∆∞u typography cho c√°c th·∫ª ti√™u ƒë·ªÅ */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        line-height: 1.3;
      }

      #root {
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* Glass Card & UI Elements */
      .glass-card {
        position: relative;
        background: linear-gradient(135deg, rgba(var(--surface), 0.7), rgba(var(--surface), 0.3));
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-radius: 2rem;
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(var(--surface), 0.2);
      }
      .dark .glass-card {
        box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Shake Animation cho m·ªâa mai */
      @keyframes sarcasm-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-sarcasm-shake {
        animation: sarcasm-shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Hi·ªáu ·ª©ng ph√°o hoa gi·∫•y xanh l√° */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: #10b981;
        top: -20px;
        z-index: 1000;
        border-radius: 2px;
        animation: confetti-fall 4s linear forwards;
      }

      /* S·ª≠a l·ªói d√≠nh ch·ªØ trong input/button */
      input, select, textarea, button {
        letter-spacing: inherit;
        font-family: inherit;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .ai-bg-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.15;
        border-radius: 50%;
        animation: float 25s infinite alternate;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 120px) scale(1.3); }
      }

      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Rank Glows */
      .neon-glow-iron { box-shadow: 0 0 15px rgba(148, 163, 184, 0.4); }
      .neon-glow-bronze { box-shadow: 0 0 15px rgba(194, 65, 12, 0.4); }
      .neon-glow-silver { box-shadow: 0 0 15px rgba(203, 213, 225, 0.4); }
      .neon-glow-gold { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      .neon-glow-platinum { box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }
      .neon-glow-emerald { box-shadow: 0 0 20px rgba(52, 211, 153, 0.5); }
      .neon-glow-diamond { box-shadow: 0 0 25px rgba(96, 165, 250, 0.6); }

      /* Simple Mode Overrides */
      .simple-mode .glass-card {
        background: rgba(var(--surface), 0.95) !important;
        backdrop-filter: none !important;
      }
      
      /* Responsive Typography for small devices like iPhone 7 Plus */
      @media (max-width: 414px) {
        body {
          font-size: 14px;
          line-height: 1.5;
        }
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
